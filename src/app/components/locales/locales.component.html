
<section class="locales">
<h2>Locales</h2>

<div class="locales-container">

    <div  *ngFor='let local of locales' class='local-box'>
        <h3><img alt='' src="../../../assets/img/rollo-de-sushi.svg"  type="image/svg+xml" alt='icon' aria-role='icon'>  {{local.localidad | uppercase}}</h3>
        <img src="../../../assets/img/logosucursales.png" alt="" srcset="">
        <p>{{local.direccion | titlecase}} </p>
    </div>
</div>

</section>
